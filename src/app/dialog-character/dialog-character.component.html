<h1 mat-dialog-title>
	<span style="color: coral;">
		Closing in... {{timeRemaining}}
	</span>
</h1>
<div mat-dialog-content
	style="display: flex; flex-direction: column;">

	<img width="400px"
		src="{{data.image}}"
		alt>
	<span style="font-size: 24px; margin-top: 1rem;">
		{{data.name}} - {{data.status}}
	</span>

</div>
